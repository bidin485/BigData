name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 2  # This is important for FTP deploy to work correctly

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install Dependencies
        run: npm install
        
      - name: Run Tests
        run: npm test
        
      - name: Lint Code
        run: npm run lint

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      # Step 1: Deploy Root Contents without 'public' directory
      - name: FTP Deploy Root Contents
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4  # Updated version
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: ${{ secrets.FTP_SERVER_DIR }}/  # Deploy to root directory
          local-dir: BigData
          exclude: |
            public/**  # Exclude public directory to avoid conflicts
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/tests/**
            README.md
            .env.example

      # Step 2: Deploy Public Folder to 'public_html'
      - name: FTP Deploy Public Folder
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: public_html  # Deploy to public_html directory
          local-dir: BigData/public
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/tests/**
            README.md
            .env.example
